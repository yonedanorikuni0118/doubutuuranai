<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動物占い - あなたの個性を発見</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <header class="header">
            <h1 class="title">
                <span class="title-icon">🌟</span>
                動物占い
                <span class="title-icon">🌟</span>
            </h1>
            <p class="subtitle">あなたの生年月日から運命の動物を占います</p>
        </header>

        <div class="card input-card">
            <h2 class="card-title">生年月日を入力してください</h2>
            <form id="fortuneForm" class="form">
                <div class="form-group">
                    <label for="year" class="form-label">年</label>
                    <input type="number" id="year" class="form-input" placeholder="1990" min="1900" max="2100" required>
                </div>
                <div class="form-group">
                    <label for="month" class="form-label">月</label>
                    <input type="number" id="month" class="form-input" placeholder="1" min="1" max="12" required>
                </div>
                <div class="form-group">
                    <label for="day" class="form-label">日</label>
                    <input type="number" id="day" class="form-input" placeholder="1" min="1" max="31" required>
                </div>
                <button type="submit" class="submit-btn">
                    <span class="btn-text">占う</span>
                    <span class="btn-icon">✨</span>
                </button>
            </form>
        </div>

        <div id="result" class="result-container hidden">
            <div class="card result-card">
                <div class="result-header">
                    <div class="animal-emoji" id="animalEmoji"></div>
                    <h2 class="result-title" id="animalName"></h2>
                    <p class="result-subtitle" id="animalType"></p>
                </div>

                <div class="divider"></div>

                <div class="result-content">
                    <div class="info-section">
                        <h3 class="section-title">
                            <span class="section-icon">💫</span>
                            基本性格
                        </h3>
                        <p class="info-text" id="personality"></p>
                    </div>

                    <div class="info-section">
                        <h3 class="section-title">
                            <span class="section-icon">🌈</span>
                            特徴
                        </h3>
                        <p class="info-text" id="characteristics"></p>
                    </div>

                    <div class="info-section">
                        <h3 class="section-title">
                            <span class="section-icon">💖</span>
                            相性の良い動物
                        </h3>
                        <p class="info-text" id="compatibility"></p>
                    </div>

                    <div class="info-section">
                        <h3 class="section-title">
                            <span class="section-icon">🎯</span>
                            アドバイス
                        </h3>
                        <p class="info-text" id="advice"></p>
                    </div>
                </div>

                <button class="reset-btn" onclick="resetForm()">
                    <span>もう一度占う</span>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
